<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Social links profile</title>
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>
  <body>
    <main>
      <article
        class="profile-card"
        aria-labelledby="profile-card__title">
        <h1
          id="profile-card__title"
          class="visually-hidden">
          Jessica Randall's Profile
        </h1>

        <!-- User Info -->
        <div class="user-info">
          <header class="user-info__header">
            <div class="user-info__avatar-container">
              <img
                class="user-info__avatar"
                src="./assets/images/avatar-jessica.jpeg"
                alt="Profile photo of Jessica Randall, a young woman with short dark hair wearing a black top" />
            </div>

            <div class="user-info__details">
              <h3 class="user-info__name">Jessica Randall</h3>
              <p class="user-info__location">London, United Kingdom</p>
            </div>

            <div class="user-info__bio-container">
              <p class="user-info__bio">
                "Front-end developer and avid reader."
              </p>
            </div>
          </header>
        </div>

        <!-- Social Links -->
        <nav
          class="social-links"
          aria-labelledby="social-links__title">
          <h2
            id="social-links__title"
            class="visually-hidden">
            Social Media Profiles
          </h2>
          <ul
            class="social-links__list"
            role="list">
            <li class="social-links__item">
              <a
                class="social-links__link"
                href="#"
                aria-label="Link to Jessica Randall's GitHub profile"
                >GitHub</a
              >
            </li>
            <li class="social-links__item">
              <a
                class="social-links__link"
                href="#"
                aria-label="Link to Frontend Mentor's website"
                >Frontend Mentor</a
              >
            </li>
            <li class="social-links__item">
              <a
                class="social-links__link"
                href="#"
                aria-label="Link to Jessica Randall's LinkedIn profile"
                >LinkedIn</a
              >
            </li>
            <li class="social-links__item">
              <a
                class="social-links__link"
                href="#"
                aria-label="Link to Jessica Randall's Twitter profile"
                >Twitter</a
              >
            </li>
            <li class="social-links__item">
              <a
                class="social-links__link"
                href="#"
                aria-label="Link to Jessica Randall's Instagram profile"
                >Instagram</a
              >
            </li>
          </ul>
        </nav>
      </article>
    </main>
    <!-- Attribution -->
    <footer class="attribution">
      <div class="attribution__content">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">CÃ©sar Conte</a>.
      </div>
    </footer>
  </body>
</html>
